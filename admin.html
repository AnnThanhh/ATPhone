<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- BS4 -->

    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />

  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header>
    <nav class="container-md navbar navbar-expand-lg">
      <h1 id="logo">
        <a class="navbar-brand" href="./index.html">
          <i class="fa-solid fa-mobile-screen-button"></i>
          <span class="logo">AT Mobile</span>
        </a>
      </h1>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ATNavbar"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
          <i class="fa fa-bars"></i>
        </span>
      </button>

      <div class="collapse navbar-collapse" id="ATNavbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./admin.html">Admin</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Phan tab menu -->
  <section class="qlsp">
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" href="#DanhSachSP" role="tab" data-toggle="tab">Danh sách sản phẩm</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <!--Danh sách sản phẩm -->
      <div role="tabpanel" class="tab-pane in active" id="DanhSachSP">
        <div class="row">
          <div class="col-md-6">
            <!-- BEGIN BUTTOM THÊM MỚI -->
            <button id="btnThemSP" class="btn btn-success" data-toggle="modal" data-target="#myModal">
              <i class="fa fa-plus mr-1"></i>
              Thêm Mới
            </button>
            <!-- END BUTTON THÊM MỚI -->
          </div>
          <div class="col-md-3">
            <!-- BEGIN TÌM KIẾM -->
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Nhập từ khóa" aria-label="Recipient's username"
                aria-describedby="basic-addon2" id="txtSearch" />
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2"><i class="fa fa-search" id="searchIcon"></i></span>
              </div>
            </div>
            <!-- END TÌM KIẾM -->
          </div>
          <div class="col-md-3">
            <button class="btn btn-info" style="font-size: 20px;" id="tangDan">Giá tăng dần</button>
            <button class="btn btn-info" style="font-size: 20px;" id="giamDan">Giá giảm dần</button>
          </div>
        </div>

        <div class="clear-fix"></div>
        <div class="tblSanPham" id="tblSanPham">
          <!-- BEGIN TABLE SẢN PHẨM -->
          <table class="table table-bordered">
            <thead>
              <th>STT</th>
              <th>Tên Sản Phẩm</th>
              <th>Giá</th>
              <th>Màn Hình</th>
              <th>Camera Sau</th>
              <th>Camera Trước</th>
              <th>Hình Ảnh</th>
              <th>Mô Tả</th>
              <th>Loại</th>
              <th>Action</th>
            </thead>
            <tbody id="tblDanhSachSP"></tbody>
          </table>
          <!-- END TABLE SẢN PHẨM -->
        </div>
        <br />
      </div>
      <!-- Kết thúc danh sách sản phẩm -->
    </div>
    <!--KetThuc Tabmenu-->

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <form class="needs-validation" id="phoneForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label>Mã Sản Phẩm</label>
                  <input type="text" disabled class="form-control" id="spID" placeholder="Nhập ID" value="" required />
                  <div id="invalidID" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label>Tên Sản Phẩm</label>
                  <input type="text" class="form-control" id="TenSP" placeholder="Nhập tên sản phẩm" required />
                  <div id="invalidTen" class="invalid-form"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label>Giá Sản Phẩm</label>
                  <input type="text" class="form-control" id="GiaSP" placeholder="Nhập giá" required />
                  <div id="invalidGia" class="invalid-form"></div>
                </div>

                <div class="col-md-6 mb-3">
                  <label>Màn Hình</label>
                  <input type="text" class="form-control" id="ManHinh" placeholder="Nhập thông tin" required />
                  <div id="invalidMH" class="invalid-form"></div>
                </div>

                <div class="col-md-6 mb-3">
                  <label>Camera Sau</label>
                  <input type="text" class="form-control" id="camSau" placeholder="Nhập thông tin" required />
                  <div id="invalidCS" class="invalid-form"></div>
                </div>

                <div class="col-md-6 mb-3">
                  <label>Camera Trước</label>
                  <input type="text" class="form-control" id="camTruoc" placeholder="Nhập thông tin" required />
                  <div id="invalidCT" class="invalid-form"></div>
                </div>
              </div>
              <div class="mb-3">
                <label>Loại Món</label>
                <select class="custom-select d-block w-100" id="loai" required>
                  <option value="">Chọn loại</option>
                  <option value="Iphone">Iphone</option>
                  <option value="Samsung">Samsung</option>
                </select>
                <div id="invalidLoai" class="invalid-form"></div>
              </div>

              <div class="mb-3">
                <div class="form-group">
                  <label for="hinhMon">Hình Sản Phẩm</label>
                  <input type="text" class="form-control" id="HinhSP" placeholder="Nhập hình ảnh" required />
                </div>
                <div id="invalidHinh" class="invalid-form"></div>
              </div>

              <div class="mb-3">
                <label for="moTa">Mô Tả</label>
                <textarea class="form-control" id="MoTa" rows="3"></textarea>
                <div id="invalidMoTa" class="invalid-form"></div>
              </div>
            </form>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

  </section>


  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="./src/models/product.js"></script>
  <script src="./src/services/api.js"></script>
  <script src="./src/models/validation.js"></script>
  <script src="./src/controllers/admin.js"></script>
</body>

</html>
